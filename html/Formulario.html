<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Buscamos jugadores! Rellena el formulario para pertenecer a los Muchachos del calavera</title>
</head>
<body bgcolor="green">  
    <h2 align="center"><b>¡Buscamos jugadores! Rellena el formulario para pertenecer a los Muchachos del calavera </b></h2>
    <form>
        <table  bgcolor="white" border="1" align="center">
            <tr>
                 <td>
                    <label for="Nombre">Nombre</label>
                    <input type="text" id="Nombre" name="Nombre" required placeholder="Mateo" />
                </td>
                <td>
                    <label for="Apellidos">Apellidos</label>
                    <input type="text" id="Apellidos" name="Apellidos" required placeholder="Rubiales Montes"  />
                </td>          
            </tr>  
            <tr>
                <td>
                 <label for="Posición">Posición</label>
                    <input type="text" id="Posición" name="Posición" placeholder="Delantero" />
                 </td>
                 <td>
                    <label for="Equipo-actual">Equipo actual</label>
                    <input type="text" id="Equipo-actual" name="Equipo-actual" />
                 </td>
            </tr>
            <tr>
                <td colspan="2">
                <label for="email">Email</label>
                <input type="text" id="email" name="email"  size="50" placeholder="mateorubimon@gmail.com"/>
                 </td>   
            </tr>
            <tr>
                <td>
                    <div align="center"></div>
                </td>
                <td>
                <input type="radio" name="Sexo" value="Hombre">Hombre <br>
                <input type="radio" name="Sexo" value="Mujer">Mujer<br>
                </td>
            </tr>
            <tr>
                <td>
                    Virtudes
                </td> 
                <td>
                    <input type="checkbox" name="a1" value="Goleador">Goleador<br>
                    <input type="checkbox" name="a2" value="Creador de asistencias">Creador de asistencias<br>
                    <input type="checkbox" name="a3" value="Defensor">Defesor<br>
                    <input type="checkbox" name="a4" value="Portero">Portero<br>
                    <input type="checkbox" name="a5" value="Mundo banquillo">Mundo banquillo<br>
                </td>  
            </tr>
            <tr>
                <td>
                    <label for="Edad">Edad</label>
                    <input type="text" id="Edad" name="Edad" />
                </td> 
                <td>
                    <label for="Nacionalidad">Nacionalidad</label>
                    <input type="text" id="Nacionalidad" name="Nacionalidad" />
                </td> 
            </tr>
            <tr>
                <td>
                    Suba sus mejores jugadas
                </td>  
                <td>
                    <input type="file" name="fichero" size="60" />
                </td>
            </tr>
            <tr>
                <td>
                    Añade algo que nos quieras comentar
                </td>   
                <td>
                <label for="Comentario"></label>
                <textarea id="Comentario" name="Comentario" rows="5" cols="45" maxlength="250" minlength="20"></textarea>
                </td>
             </tr>
            <tr>
                 <td>
                    <div align="center">
                    <input type="reset" value="Resetear">
                    </div>
                </td>
                <td>
                    <div align="center">
                    <input type="submit" value="Enviar">
                    </div>
                </td>

        </body>
        <br>
        <br>
        <nav>
        <a href="../index.html">Acceder a la pagina principal</a>
        </nav>
        </html>
